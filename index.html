<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <section class="tweet-container">
      <div class="logo-img-box">
        <img
          src="assets/Logo-Nike.png"
          alt="Logo da nike - Simbolo de certo arredondado e branco, centralizado dentro de um círculo preto"
        />
      </div>
      <div class="content">
        <div class="header">
          <h1 class="name">Nike</h1>
          <img
            class="verify-icon"
            src="assets/Verify.png"
            alt="Ícone de verificado -  Símbolo de certo branco, dentro de algo parecido uma flor azul"
          />
          <label class="base-text">@Nike</label>
          <div class="dot-block">
            <div class="dot"></div>
          </div>
          <p class="base-text">10 de mar</p>
        </div>
        <div class="main">
          <p class="content-text-box bold">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
          </p>
          <p>Join us</p>
        </div>
        <div class="footer">
          <div class="interactive-box">
            <img
              class="interactive-icon"
              src="assets/Comment.png"
              alt="Ícone de comentarios - Balão de conversa retangular"
            />
            <label for="" class="interactive-text">3</label>
          </div>
          <div class="interactive-box">
            <img
              class="interactive-icon"
              src="assets/Retweet.png"
              alt="Ícone de retweet - Duas setas, uma apontando para cima e uma para baixo"
            />
            <label for="" class="interactive-text">3,6 mil</label>
          </div>
          <div class="interactive-box">
            <img
              class="interactive-icon"
              src="assets/Favorite.png"
              alt="Ícone de favoritar - Um coração"
            />
            <label for="" class="interactive-text">67 mil</label>
          </div>
          <div>
            <img
              src="assets/Share.png"
              alt="Ícone de compartilhar - Uma seta apontando pra cima, em cima de uma plataforma"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
